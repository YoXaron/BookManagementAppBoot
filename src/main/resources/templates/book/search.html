<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
</head>
<body>

<form th:method="POST" th:action="@{/books/search}">
    <label for="query">Enter title: </label>
    <input type="text" id="query" name="query">
    <br>
    <input type="submit" value="Search">
</form>
<div th:if="${books}">
    <div th:if="${books.isEmpty()}">
        <span>No books found</span>
    </div>

    <div th:each="book : ${books}">
        <p th:text="${book.getName() + ', ' + book.getAuthor() + ', ' + book.getYear()}">Book</p>

        <div th:if="${book.getPerson() != null}">
            <span>Book owner: </span> <span th:text="${book.getPerson().getFullName()}">Owner Name</span>
        </div>

        <div th:if="${book.getPerson() == null}">
            <span>The book is available</span>
        </div>

        <hr/>
    </div>
</div>

</body>
</html>
