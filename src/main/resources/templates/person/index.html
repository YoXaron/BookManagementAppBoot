<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>People</title>
</head>
<body>
<h2>People</h2>
<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.getId()})}"
       th:text="${person.getFullName() + ', ' + person.getBirthYear()}">User</a>
</div>
<br/>
<hr/>
<form th:action="@{/people/new}">
    <input type="submit" value="Add new person">
</form>
</body>
</html>
